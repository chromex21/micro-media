<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="js/storage-events.js"></script>
    <style>
        .search-container {
            margin-bottom: var(--spacing-lg);
            position: sticky;
            top: 0;
            background: var(--bg-primary);
            padding: var(--spacing-md) 0;
            z-index: 10;
        }
        
        .search-box {
            position: relative;
            max-width: 400px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--text-secondary);
            pointer-events: none;
        }
        
        .search-clear {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            display: none;
            transition: color 0.2s;
        }
        
        .search-clear:hover {
            color: var(--text-primary);
        }
        
        .search-clear.visible {
            display: block;
        }
        
        .search-results-info {
            margin-top: var(--spacing-sm);
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--spacing-lg);
            padding: var(--spacing-lg) 0;
        }
        
        .link-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        
        .link-preview-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--accent-color) 0%, #667eea 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
        }
        
        .link-preview-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .link-card-content {
            padding: var(--spacing-md);
        }
        
        .link-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            color: var(--text-primary);
        }
        
        .link-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
            line-height: 1.5;
        }
        
        .link-url {
            font-size: 12px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .empty-state {
            text-align: center;
            padding: var(--spacing-xxl) var(--spacing-lg);
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }
    </style>
</head>
<body>

        <button class="sidebar-toggle" type="button" aria-label="Toggle navigation">‚ò∞</button>
        <nav class="sidebar">

                </a>
            </div>
            <ul class="nav-list">

                    <a href="index.html" class="nav-link">
                        <span>üì±</span>
                        <span>Feed</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="files.html" class="nav-link">
                        <span>üìÅ</span>
                        <span>Files</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="links.html" class="nav-link nav-link--active">
                        <span>üîó</span>
                        <span>Links</span>
                    </a>
                </li>
                <li class="nav-item" style="margin-top: auto;">
                    <a href="admin.html" class="nav-link" id="settings-btn">
                        <span>‚öôÔ∏è</span>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="files-page-header" style="display: flex; justify-content: space-between; align-items: center; padding: var(--spacing-lg); border-bottom: 1px solid var(--border-color); margin-bottom: 0;">
                <div>
                    <h1 style="font-size: 24px; margin: 0;">Links Directory</h1>
                    <p id="link-count" style="font-size: 14px; color: var(--text-secondary); margin: 4px 0 0 0;">Loading...</p>
                </div>
            </div>
            
            <!-- Search and Filter Bar -->
            <div class="files-controls" style="padding: var(--spacing-md) var(--spacing-lg); border-bottom: 1px solid var(--border-color); display: flex; gap: var(--spacing-md); flex-wrap: wrap; align-items: center;">
                <div style="flex: 1; min-width: 200px;">
                    <input 
                        type="search" 
                        id="links-search" 
                        placeholder="üîç Search links..." 
                        style="width: 100%; padding: 10px 16px; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 14px; background: var(--bg-secondary);"
                    >
                </div>
                <select 
                    id="link-category-filter" 
                    style="padding: 10px 16px; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 14px; background: var(--bg-secondary); cursor: pointer;"
                >
                    <option value="all">All Categories</option>
                    <option value="social">Social Media</option>
                    <option value="dev">Development</option>
                    <option value="docs">Documentation</option>
                    <option value="video">Video</option>
                    <option value="other">Other</option>
                </select>
                <select 
                    id="link-sort" 
                    style="padding: 10px 16px; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 14px; background: var(--bg-secondary); cursor: pointer;"
                >
                    <option value="recent">Recently Added</option>
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                </select>
            </div>
            
            <div class="search-container" style="display: none;">
                <div class="search-box">
                    <!-- Hidden old search -->
                </div>
            </div>
            
            <div id="links-container" class="links-grid">
                <!-- Links will be loaded here -->
            </div>
        </main>
    </div>
    
    <script src="js/gallery.js" defer></script>
    <script src="js/pull-to-refresh.js"></script>
    <script>
        let allLinks = [];
        let filteredLinks = [];
        
        function updateLinkCount() {
            const countEl = document.getElementById('link-count');
            const visibleLinks = filteredLinks.length;
            const totalLinks = allLinks.length;
            
            if (visibleLinks === totalLinks) {
                countEl.textContent = `${totalLinks} link${totalLinks !== 1 ? 's' : ''}`;
            } else {
                countEl.textContent = `${visibleLinks} of ${totalLinks} links`;
            }
        }
        
        function getCategoryForUrl(url) {
            const urlLower = url.toLowerCase();
            if (urlLower.includes('github') || urlLower.includes('stackoverflow') || urlLower.includes('gitlab')) return 'dev';
            if (urlLower.includes('youtube') || urlLower.includes('youtu.be') || urlLower.includes('vimeo')) return 'video';
            if (urlLower.includes('twitter') || urlLower.includes('x.com') || urlLower.includes('instagram') || urlLower.includes('facebook') || urlLower.includes('linkedin')) return 'social';
            if (urlLower.includes('docs') || urlLower.includes('documentation') || urlLower.includes('wiki')) return 'docs';
            return 'other';
        }
        
        // Wait for storage to be ready
        function waitForStorage() {
            return new Promise((resolve) => {
                if (window.storage && window.storage.get) {
                    resolve();
                    return;
                }
                const checkInterval = setInterval(() => {
                    if (window.storage && window.storage.get) {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 50);
                // Timeout after 5 seconds
                setTimeout(() => {
                    clearInterval(checkInterval);
                    resolve();
                }, 5000);
            });
        }
        
        async function filterAndRenderLinks() {
            const searchTerm = document.getElementById('links-search').value.toLowerCase();
            const categoryFilter = document.getElementById('link-category-filter').value;
            const sortBy = document.getElementById('link-sort').value;
            
            // Filter
            filteredLinks = allLinks.filter(link => {
                const matchesSearch = !searchTerm || 
                    link.title.toLowerCase().includes(searchTerm) ||
                    (link.desc && link.desc.toLowerCase().includes(searchTerm)) ||
                    link.url.toLowerCase().includes(searchTerm);
                
                const linkCategory = getCategoryForUrl(link.url);
                const matchesCategory = categoryFilter === 'all' || linkCategory === categoryFilter;
                
                return matchesSearch && matchesCategory;
            });
            
            // Sort
            filteredLinks.sort((a, b) => {
                switch(sortBy) {
                    case 'title-asc':
                        return a.title.localeCompare(b.title);
                    case 'title-desc':
                        return b.title.localeCompare(a.title);
                    case 'recent':
                    default:
                        // Most recent first (if uploadDate exists)
                        const aDate = a.uploadDate || 0;
                        const bDate = b.uploadDate || 0;
                        return bDate - aDate;
                }
            });
            
            renderLinks();
        }
        
        async function renderLinks() {
            // Wait for storage to be available
            await waitForStorage();
            
            const container = document.getElementById('links-container');
            let linksCatalog = [];
            
            const linksCatalog = filteredLinks;
            updateLinkCount();
            
            if (linksCatalog.length === 0) {
                const hasFilters = document.getElementById('links-search').value || 
                                 document.getElementById('link-category-filter').value !== 'all';
                
                if (hasFilters) {
                    container.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <div class="empty-state-icon">üîç</div>
                            <p>No links found with current filters</p>
                            <p style="font-size: 14px; margin-top: 8px;">Try adjusting your search or filters</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <div class="empty-state-icon">üîó</div>
                            <p>No links yet. Add some in the settings!</p>
                        </div>
                    `;
                }
                return;
            }
            
            container.innerHTML = '';
            linksCatalog.forEach(link => {
                const card = createLinkCard(link);
                container.appendChild(card);
            });
        }
        
        async function loadLinks() {
            await waitForStorage();
            
            try {
                const linksData = await window.storage.get('site-links');
                if (linksData && linksData.value) {
                    allLinks = JSON.parse(linksData.value);
                    filteredLinks = [...allLinks];
                }
            } catch (error) {
                console.log('No links in storage');
                allLinks = [];
                filteredLinks = [];
            }
            
            filterAndRenderLinks();
        }
        
        function createLinkCard(link) {
            const card = document.createElement('a');
            card.className = 'link-card';
            card.href = link.url;
            card.target = '_blank';
            card.rel = 'noopener noreferrer';
            
            let imageHtml;
            if (link.image) {
                imageHtml = `<img src="${link.image}" alt="${link.title}">`;
            } else {
                const emoji = getEmojiForUrl(link.url);
                imageHtml = `<div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--accent-color) 0%, #667eea 100%);">${emoji}</div>`;
            }
            
            card.innerHTML = `
                <div class="link-preview-image">
                    ${imageHtml}
                </div>
                <div class="link-card-content">
                    <h3 class="link-title">${link.title}</h3>
                    ${link.desc ? `<p class="link-description">${link.desc}</p>` : ''}
                    <div class="link-url">
                        <span>üåê</span>
                        <span>${getDomainFromUrl(link.url)}</span>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        function getDomainFromUrl(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.hostname.replace('www.', '');
            } catch {
                return url;
            }
        }
        
        function getEmojiForUrl(url) {
            const urlLower = url.toLowerCase();
            if (urlLower.includes('github')) return 'üíª';
            if (urlLower.includes('youtube') || urlLower.includes('youtu.be')) return 'üé•';
            if (urlLower.includes('twitter') || urlLower.includes('x.com')) return 'üê¶';
            if (urlLower.includes('instagram')) return 'üì∑';
            if (urlLower.includes('linkedin')) return 'üíº';
            if (urlLower.includes('facebook')) return 'üë•';
            if (urlLower.includes('reddit')) return 'ü§ñ';
            if (urlLower.includes('medium') || urlLower.includes('blog')) return '‚úçÔ∏è';
            if (urlLower.includes('docs') || urlLower.includes('documentation')) return 'üìö';
            if (urlLower.includes('news')) return 'üì∞';
            if (urlLower.includes('shop') || urlLower.includes('store')) return 'üõí';
            return 'üîó';
        }
        
        // Search and filter functionality
        document.getElementById('links-search').addEventListener('input', filterAndRenderLinks);
        document.getElementById('link-category-filter').addEventListener('change', filterAndRenderLinks);
        document.getElementById('link-sort').addEventListener('change', filterAndRenderLinks);
        
        // Settings button handler
        document.getElementById('settings-btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'admin.html';
        });
        
        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', async () => {
            await loadLinks();
            
            // Setup real-time sync - listen for link changes
            if (window.storageEvents) {
                window.storageEvents.on('site-links', async (value) => {
                    console.log('üîó Links updated in storage, reloading...');
                    await loadLinks();
                });
            }
        });
        
        // Also call immediately if DOM already loaded
        if (document.readyState === 'loading') {
            // Already added listener above
        } else {
            loadLinks();
        }
        
        // Initialize pull-to-refresh
        if (window.pullToRefresh) {
            window.pullToRefresh.init(() => {
                // Reload links on pull-to-refresh
                loadLinks();
            });
        }
    </script>

    </nav>
</body>
