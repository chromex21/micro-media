<head>

    <style>
        .feed-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .feed-header h1 {
            font-size: 24px;
            margin: 0;
        }
        
        .feed-counter {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 4px 0 0 0;
        }
        
        .feed-controls {
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
            align-items: center;
        }
        
        .feed-search-wrapper {
            flex: 1;
            min-width: 200px;
        }
        
        .feed-search {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 14px;
            background: var(--bg-secondary);
        }
        
        .feed-filter-select {
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 14px;
            background: var(--bg-secondary);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="app">

                </li>

            </ul>

        <main class="main-content">
            <div class="feed-header">
                <h1>Media Feed</h1>
                <p class="feed-counter" id="feed-count">Loading...</p>
            </div>
            
            <div class="feed-controls">
                <div class="feed-search-wrapper">
                    <input 
                        type="search" 
                        id="feed-search" 
                        class="feed-search"
                        placeholder="ğŸ” Search media..."
                    >
                </div>
                <select id="feed-type-filter" class="feed-filter-select">
                    <option value="all">All Media</option>
                    <option value="image">Images</option>
                    <option value="video">Videos</option>
                </select>
                <select id="feed-sort" class="feed-filter-select">
                    <option value="recent">Recently Added</option>

            </div>

        </main>
