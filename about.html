<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Lite Media</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <style>
        .about-content {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }
        
        .about-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-lg);
        }
        
        .about-section h2 {
            font-size: 24px;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }
        
        .about-section p {
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
        }
        
        .about-section p:last-child {
            margin-bottom: 0;
        }
        
        .empty-state {
            text-align: center;
            padding: var(--spacing-xxl);
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <header>
            <div class="header-content">
                <h1>‚ÑπÔ∏è About</h1>
                <p>Learn more about this site</p>
            </div>
        </header>
        
        <main>
            <div class="about-content">
                <div id="about-container">
                    <!-- About content will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    
    <nav class="nav-bar">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">üè†</span>
            <span class="nav-label">Home</span>
        </a>
        <a href="files.html" class="nav-item">
            <span class="nav-icon">üìÅ</span>
            <span class="nav-label">Files</span>
        </a>
        <a href="links.html" class="nav-item">
            <span class="nav-icon">üîó</span>
            <span class="nav-label">Links</span>
        </a>
        <a href="about.html" class="nav-item active">
            <span class="nav-icon">‚ÑπÔ∏è</span>
            <span class="nav-label">About</span>
        </a>
    </nav>
    
    <script>
        async function renderAbout() {
            const container = document.getElementById('about-container');
            let aboutContent = '';
            
            // Try to load from storage
            try {
                const aboutData = await window.storage.get('site-about');
                if (aboutData && aboutData.value) {
                    aboutContent = aboutData.value;
                }
            } catch (error) {
                console.log('No about content in storage');
            }
            
            if (!aboutContent || aboutContent.trim() === '') {
                container.innerHTML = `
                    <div class="about-section">
                        <h2>Welcome to Lite Media</h2>
                        <p>This is a lightweight media gallery and file sharing platform. You can customize this content from the admin panel.</p>
                        
                        <h2>Features</h2>
                        <p>Browse videos and images in the gallery, access downloadable files, explore curated links, and learn more about this site.</p>
                        
                        <h2>Getting Started</h2>
                        <p>Navigate through the site using the bottom navigation bar. Visit the admin panel to manage your content.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="about-section">
                    ${aboutContent}
                </div>
            `;
        }
        
        renderAbout();
    </script>
</body>
</html>
